<!DOCTYPE html>
<html lang="es">

<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Plataforma de información sobre transición energética">
<meta name="theme-color" content="#20c997">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<!-- Google Fonts (Inter para estilo general) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Custom Styles -->
<link rel="stylesheet" href="assets/css/icons.css">
<link rel="stylesheet" href="assets/css/main.style.css">
<link rel="stylesheet" href="assets/css/custom.css">

<!-- Favicon -->
<link rel="apple-touch-icon" href="assets/img/apple-icon.png">
<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">


<body>
    <!-- Navbar cargado dinámicamente -->
    <div id="navbar-container"></div>

    <section class="container py-5">
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">Calculadora Solar</h1>
                <p>Calcula tu potencial de generación de energía solar.</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-success">Simula tu instalación</h5>
                        <form class="mt-4">
                            <div class="mb-3">
                                <label for="surface" class="form-label">Área de superficie (m²)</label>
                                <input type="number" class="form-control" id="surface" placeholder="Ej: 50">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Ubicación (Latitud)</label>
                                <input type="number" class="form-control" id="location" placeholder="Ej: 40.5">
                            </div>
                            <div class="mb-3">
                                <label for="efficiency" class="form-label">Eficiencia del panel (%)</label>
                                <input type="number" class="form-control" id="efficiency" placeholder="Ej: 20" value="20">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Calcular Generación</button>
                        </form>
                    </div>
                </div>
                <div class="alert alert-info mt-4">
                    <strong>Resultado:</strong> Tu instalación podría generar aproximadamente <strong>15-20 kWh/día</strong> dependiendo de las condiciones climáticas.
                </div>
            </div>
        </div>
    </section>

    <!-- Footer cargado dinámicamente -->
    <div id="footer-container"></div>

    <script src="../assets/js/components.js"></script>
</body>

</html>
